<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is my book store" />
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT" />
    <meta name="author" content="John Doe" />
    <link rel="icon" href="./img/download.jfif" />
    <link rel="stylesheet" href="./css/test.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <div class="landing"></div>
    <div class="header">
      <img class="logo" src="./img/logo.svg" alt="This is Logo" />
      <img src="./img/icon-menu.svg" class="menu" alt="This is menu" />
      <div class="nav">
        <div class="links">
          <div class="box">
            <div class="toggle">
              <span>Features</span>
              <img src="./img/icon-arrow-down.svg" alt="" />
            </div>
            <div class="content firstContent">
              <div class="childContent">
                <img src="./img/icon-todo.svg" alt="" />
                <span>Todo List</span>
              </div>
              <div class="childContent">
                <img src="./img/icon-calendar.svg" alt="" />
                <span>Calender</span>
              </div>
              <div class="childContent">
                <img src="./img/icon-reminders.svg" alt="" />
                <span>Reminders</span>
              </div>
              <div class="childContent none">
                <img src="./img/icon-planning.svg" alt="" />
                <span>Planing</span>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="toggle">
              <span>Company</span>
              <img src="./img/icon-arrow-down.svg" alt="" />
            </div>
            <div class="content custom">
              <span>History</span>
              <span>Our Team</span>
              <span class="none">Blog</span>
            </div>
          </div>
          <div class="box">
            <a href="#">Careers</a>
          </div>
          <div class="box">
            <a href="#">About</a>
          </div>
        </div>
        <div class="login">
          <a href="#">login</a>
          <button>Register</button>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="left">
        <div class="text">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>
        </div>
        <div class="imgs">
          <img src="./img/client-databiz.svg" alt="" />
          <img src="./img/client-audiophile.svg" alt="" />
          <img src="./img/client-meet.svg" alt="" />
          <img src="./img/client-maker.svg" alt="" />
        </div>
      </div>
      <div class="right">
        <img src="./img/image-hero-desktop.png" class="hero" alt="" />
      </div>
    </div>
    <script src="js/index.js"></script>
    <!-- <script src="js/all.min.js"></script> -->
  </body>
</html>
